{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!--CSS-->
    <link rel="Stylesheet" href="{% static 'core/css/estilos.css'%}">

    <title>Listado desde la API</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h3>Listado de Productos desde la API</h3>
        </div>
        <div class="row">
            <table class="table" id="productos">
                <thead>
                    <tr>
                        <th scope="col">cod_producto</th>
                        <th scope="col">nombre</th>
                        <th scope="col">precio</th>
                        <th scope="col">stock</th>
                        <th scope="col">descripcion</th>
                        
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <a href="{% url 'lista_productos' %}" target="blank">Ir a la API</a>
    </div>

    <div class="container">
        <br><a href="{% url 'index' %}">INICIO</a>
    </div>


    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="{% static 'core/js/funciones.js' %}"></script>

    <script>
        $(document).ready(function () {
            $.getJSON('127.0.0.1:8000/api/lista_productos', function (data) {
                var productos = data;
                $.each(productos, function (i, item) {
                    $('#productos').append("<tr><td>" + item.cod_producto + "</td><td>" +
                        item.nombre + "</td><td>" + item.precio + "</td><td>" + item.stock + "</td><td>" + item.descripcion + "</td></tr>");

                });
            }).fail(function () {
                console.log('Error al consumir la API!');
            });
        });
    </script>
</body>

</html>
